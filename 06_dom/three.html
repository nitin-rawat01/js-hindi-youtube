<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    //creating element
    const div = document.createElement('div');
   
    //each element is node list.(every values: text, id, class etc.)
    //adding properties
        div.className = "main";
        div.id = Math.round(Math.random() * 10 + 1)
    //setting custom attribute
        div.setAttribute("title", "generated title");
    //adding styling
        div.style.backgroundColor = "green";
        div.style.padding = "12px";
    //adding text
        div.innerText = "Chai aur Code";
    //note: div is in memory.need to display to the page.
    //note: optimization: id, className and innerText overwrite values by first bringing the values and the set the new values.But setAttribute directly set the value ..save the one round trip.

    //prefer way to add text to the element
    const addText = document.createTextNode("Chai aur code");
    //adding text node to the elmenet
    div.appendChild(addText)
        console.log(div);
    //for now both ways are good.

    //adding/attaching element to the body
    document.body.appendChild(div);
</script>
</html>
